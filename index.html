<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <nav class="sticky-navbar">
            <a href="#">
                <h1 class="logo">
                    Super Sticky Nav
                </h1>
            </a>
            <ul class="links" type="none">
                <li class="link">
                    <a href="#home">
                        HOME
                    </a>
                </li>
                <li class="link">
                    <a href="#about">
                        ABOUT US
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="page-one" id="home">
        <h1 class="page-title">
            HOME
        </h1>
    </section>

    <section class="page-two" id="about">
        <h1 class="page-title">
            ABOUT US
        </h1>
    </section>

</body>

</html>
